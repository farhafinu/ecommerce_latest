{% extends 'reseller_app/reseller_master.html' %}
{% load static %}


{% block content %}
<div class="container">
    <h1
        style="text-align: center;font-weight: bolder;font-family: Georgia, 'Times New Roman', Times, serif;color: brown;">
        EDIT PROFILE</h1><br>

        <div class="container">
            <div class="main-body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
    
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img src="{{edit_profile.s_pic.url}}" alt="" class="rounded-circle" width="100">
                                    <div class="mt-3">
                                        <h1>{{edit_profile.s_name|upper}}</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
    
    
                    </div>
                    <div class="col-lg-8">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="card">
                        <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Full Name</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" value="{{edit_profile.s_name|title}} " name="s_name">
                                    </div>
                                </div>
    
                                
    
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" value="{{edit_profile.email}}" name="email">
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Mobile</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" value="{{edit_profile.mobile}}" name="mobile">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Address</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" value="{{edit_profile.address}}" name="address">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                        <button class="btn btn-primary px-4">Save Changes</button>
                                    
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>



</div>
{% endblock %}
